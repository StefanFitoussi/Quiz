<!---Quiz-Prototype-->
<!DOCTYPE html>
<html lang="en">
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quiz App</title>
      <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <header class="header">
      <h1 class="Quiz_Header">Quiz App</h1>
    </header>
    <main>
      <section class="box">
        <span class="bookmark"></span>
        <p>Was ist der kleinste Vogel der Welt?</p>
        <button class="button">Show Answer</button>
      </section>
      <section class="box">
        <p>Was ist die Lebensdauer einer Libelle?</p>
        <button class="button">Show Answer</button>
      </section>
      <section class="box">
        <p>Wie heißt der Präsident der USA?</p>
        <button class="button">Show Answer</button>
      </section>
    </main>
  </body>
</html>
