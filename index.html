<!---Quiz-Prototype-->
<!DOCTYPE html>
<html lang="en">
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Quiz App</title>
      <link rel="stylesheet" href="./styles.css" />
    </head>
    <header class="header">
      <h1 class="Quiz_Header">Quiz App</h1>
    </header>
    <main>
      <section role="Questions">
      <article class="card">
        <div class="ribbon"></div>
          <p>Was ist der kleinste Vogel der Welt?</p>
            <button class="button" type="button">Show Answer</button>
        <div class="flex-hashtags"></div>
          <div class="hashtags">
           <span>#nature</span>
            <span>#birds</span>
             <span>#forest</span>
        </div>
      </article>
      <article class="card">
        <div class="ribbon"></div>
          <p>Was ist die Lebensdauer einer Libelle?</p>
            <button class="button" type="button">Show Answer</button>
            <div class="flex-hashtags"></div>
            <div class="hashtags">
             <span>#nature</span>
              <span>#birds</span>
               <span>#forest</span>
        </div>
      </article>
      <article class="card">
        <div class="ribbon"></div>
          <p>Wie heißt der Präsident der USA?</p>
            <button class="button" type="button">Show Answer</button>
            <div class="flex-hashtags"></div>
            <div class="hashtags">
             <span>#nature</span>
              <span>#birds</span>
               <span>#forest</span>
          </div>
      </article>
    </section>
    </main>
    <footer class="footer">
      <nav class="nav" role="navigation role">
        <a href=""><img src="./images/bookmark-ribbon.png" alt="icon of a bookmark-ribbon"/></a>
        <a href=""><img src="./images/home.png" alt="icon of a house, home"/></a>
        <a href=""><img src="./images/user.png" alt="icon of a head-silhouette"/></a>
      </nav>
    </footer>
    </footer>
  </body>
</html>
